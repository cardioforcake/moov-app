{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Moov</title>
</head>
<body class= "border-dark border-5  ">
    <div class=" container ">
    <header>
        <nav class="navbar row">
            <div class="dropdown d-block">
                <button class="btn btn-lg mb-2 mb-md-0 btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    M O O V
                  </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li class="dropdown-item">
                        <a href="{% url 'home' %}">Home</a>

                    <li class="dropdown-item">
                        <a href="{% url 'add_furniture' %}">Add Furniture</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="{% url 'demo' %}">demo</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="dropdown-item">
                        <a href="{% url 'logout' %}">Logout</a>    
                    </li>
                    {% else %}
                    <li class="dropdown-item">
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="{% url 'signup' %}">Signup</a>
                    </li>
                    
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="">
        {% block content %}
        {% endblock %}
      </main>
</div>

</html>
