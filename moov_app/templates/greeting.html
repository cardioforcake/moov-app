{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/greeting.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Moov</title>
</head>

<body class=" border border-dark border-5  text-center">
  <div class="row container">
    <div class="carousel slide carousel-fade d-none d-sm-none d-md-none d-lg-block d-xl-block" data-bs-ride="carousel"
      data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block mx-auto" src="{% static "moov_app/media/carousel1.jpg" %}" alt="logo1" />
        </div>
        <div class="carousel-item">
          <img class="d-block mx-auto" src="{% static "moov_app/media/carousel2.jpg" %}" alt="logo2" />
        </div>
        <div class="carousel-item">
          <img class="d-block mx-auto" src="{% static "moov_app/media/carousel3.jpg" %}" alt="logo3" />
        </div>
      </div>
    </div>

    <div class="carousel slide carousel-fade d-block d-sm-block d-md-block d-lg-none d-xl-none" data-bs-ride="carousel"
      data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block mx-auto" src="{% static "moov_app/media/carousel1sm.jpg" %}" alt="logo1" />
        </div>
        <div class="carousel-item">
          <img class="d-block mx-auto" src="{% static "moov_app/media/carousel2sm.jpg" %}" alt="logo2" />
        </div>
        <div class="carousel-item">
          <img class="d-block mx-auto" src="{% static "moov_app/media/carousel3sm.jpg" %}" alt="logo3" />
        </div>
      </div>
    </div>

    <button class="btn mb-md-0 btn-secondary btn-block "><a
        class="btn btn-lg mb-2 mb-md-0 btn-secondary btn-block w-100" href="{% url 'home' %}">Enter</a></button>
    {% if user.is_authenticated %}
    <button class="btn btn-lg mb-2 mb-md-0 btn-secondary btn-block"><a
        class="btn btn-lg mb-2 mb-md-0 btn-secondary btn-block w-100" href="{% url 'logout' %}">Log Out</a></button>
    {% else %}
    <button type="button" class="btn btn-lg mb-2 mb-md-0 btn-secondary btn-block" data-bs-toggle="modal"
      data-bs-target="#login">
      Login
    </button>
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="hidden" name="next" value="{{ next }}">
            </form>
          </div>
          <div class="modal-footer">
            <form action="" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Login" class="btn">
              <input type="hidden" name="next" value="{{ next }}">
            </form>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-lg mb-2 mb-md-0 btn-secondary btn-block" data-bs-toggle="modal"
      data-bs-target="#signUp">
      Sign Up
    </button>
    <div class="modal fade" id="signUp" tabindex="-1" aria-labelledby="signUpLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signUpLabel">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
          </div>
          <div class="modal-footer">
            <form action="" method="POST" action="{% url 'signup' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Signup" class="btn">
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
    <footer>copyright 2021: M O O V &copy </footer>
  </div>
</body>

</html>
